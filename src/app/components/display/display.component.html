<div class="container" fxLayout="column">
    <div class="head-container">
        <h1>Books</h1>
        <section class="sort">
            <label>Sort by</label>
            <select [(ngModel)]="selectedValue">
                <option *ngFor="let sort of sorts" [value]="sort.value">{{sort.viewValue}}</option>
            </select>
        </section>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="space-evenly center" class="sectiontwo">
        <div *ngFor='let book of  bookArray' class="content-card">
            <div class="imgCls" fxLayout="column" fxLayoutAlign="center center">
                <img src="../.../../../../assets/BookImage/Image 11@2x.png" class="bookImg" alt="abc">
            </div>
            <div fxLayout="column" class="text">
                {{book.bookName}}
                <div class="author">
                    {{book.author}}
                </div>
                <div class="price">
                    Rs. {{book.price}}
                </div>
                <div class="buttons" *ngIf="byDefault">
                    <button (click)="addToCart(book)" class="btn">Add to Cart</button>
                    <button (click)="addToWishList(book)" class="btn1">Wishlist</button>
                </div>
                <div class="button1" *ngIf="!byDefault">
                    <button class="btn2">Added to Cart</button>
                </div>
                <!-- <div class="button1" *ngIf="!byDefault">
                    <button class="btn3">Added to Wishlist</button>
                </div> -->
            </div>
        </div>
    </div>
</div>
