<header class="toolbar">
    <div class="container" fxFlex=80>
        <div class="partone">
            <img src="../../../assets/icons/education.svg" alt="" class="image">
            <span class="text" (click)="redirect()">BookStore</span>
        </div>
        <div class="searchbar">
            <input type="text" class="search" placeholder="Search">
        </div>
        <div class="lastpart">
            <figure class="profilediv">
                <img src="../../../assets/icons/user.svg" alt="profile" class="profileimg">
                <figcaption class="profiletext">Profile</figcaption>
            </figure>
            <figure routerLink="/cart">
                <img src="../../../assets/icons/supermarket.svg" alt="cart" class="cartimg">
                <figcaption class="carttext" >Cart</figcaption>
            </figure>
        </div>

    </div>
</header>
