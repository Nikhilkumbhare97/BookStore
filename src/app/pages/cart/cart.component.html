<app-header [childMessage]="parentMessage"></app-header>
<div class="place">
    <div class="cardbox">
        My card({{length}})
    </div>
    <div fxLayout="row wrap" *ngFor="let cart of cartArray" class="parttwo">
        <div class="book">
            <img class="img1" src="../../../assets/BookImage/Image 11@2x.png">
        </div>
        <div class="detail">
            <span class="line1"> <b>{{cart.product_id.bookName}}</b></span><br>
            <span class="line2"> {{cart.product_id.author}} </span><br>
            <span class="line1"><b>Rs. {{cart.product_id.price}}</b> </span>
            <div class="iconss">
                <span> Remove</span>
                <clr-icon class="icons" shape="trash" (click)="deleteBook(cart)"></clr-icon>
            </div>
        </div>
    </div>
    <div class="placebutton" >
        <button class="btn" (click)="display(1)">PLACE ORDER</button>
    </div>
</div>
<div *ngIf='show == 1' class="undisplayed" fxLayoutAlign="start center">
    <span class="detaillabel" fxFlexOffset="5">
        Customer Details
    </span>
</div>
<div class="place" *ngIf='show == 2'>
    <div class="cardbox" fxLayoutAlign="start center">
        Customer Details
    </div>
    <div class="customerpart">
        <div class="text" fxLayout="row wrap">
            <section class="form-block">
                <label> Name </label>
                <input type="text" placeholder="Enter Name" />
            </section>
            <section class="form-block">
                <label>Phone number</label>
                <input type="number" placeholder="Enter PhoneNumber" />
            </section>
        </div>
        <div class="text" fxLayout="row wrap">
            <section class="form-block">
                <label> Pincode </label>
                <input type="number" placeholder="Enter Pincode" />
            </section>
            <section class="form-block">
                <label>Locality</label>
                <input type="text" placeholder="Enter Locality" />
            </section>
        </div>
        <div class="text" fxLayout="row wrap">
            <section class="form-block">
                <label> Address </label>
                <input type="text" placeholder="Enter Address" />
            </section>
        </div>
        <div class="text" fxLayout="row wrap">
            <section class="form-block">
                <label> City </label>
                <input type="text" placeholder="Enter City" />
            </section>
            <section class="form-block">
                <label> Landmark </label>
                <input type="text" placeholder="Enter Landmark" />
            </section>
        </div>
        <form>
            <section class="form-block">
                <label>Type</label>
                <div class="radio">
                    <input type="radio" name="gridRadio
                s" id="checkrads_9">
                    <label for="checkrads_9">Home</label>
                </div>
                <div class="radio">
                    <input type="radio" name="gridRadio
                s" id="checkrads_9">
                    <label for="checkrads_9">Work</label>
                </div>
                <div class="radio">
                    <input type="radio" name="gridRadio
                s" id="checkrads_9">
                    <label for="checkrads_9">Other</label>
                </div>
            </section>
        </form>
    </div>
    <div class="placebutton" fxLayout="row wrap" fxLayoutAlign="end end">
        <button class="btn" (click)="display(2)"> CONTINUE </button>
    </div>
</div>
<div *ngIf='show == 3' class="undisplayed" fxLayoutAlign="start center">
    <span class="detaillabel" fxFlexOffset="5">
        Order Summary
    </span>
</div>
<div class="place" *ngIf='show == 4'>
    <div class="cardbox">
        Order Summary
    </div>
    <div fxLayout="row wrap" *ngFor="let cart of cartArray" class="parttwo">
        <div class="book">
            <img class="img1" src="../../../assets/BookImage/Image 11@2x.png">
        </div>
        <div class="detail">
            <span class="line1"> <b>{{cart.product_id.bookName}}</b></span><br>
            <span class="line2"> {{cart.product_id.author}} </span><br>
            <span class="line1"><b>Rs. {{cart.product_id.price}}</b> </span>
        </div>
    </div>
    <div class="placebutton" >
        <button class="btn">CHECKOUT</button>
    </div>
</div>
